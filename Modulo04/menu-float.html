<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manu-Float</title>
    <style>
        body {
            font-size: 1.2rem;
        }
        li{
            float: left;
            padding: 10px;
            background-color: antiquewhite;
            margin: 5px;
        }
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>HOME</li>
        <li>CURSO</li>
        <li>CONTATO</li>
    </ul>
