<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time e Intervalo</title>

    <script>
        var numero = 0;
        var interval;

        function mudarCor() {
            let h = document.getElementsByTagName('h1')[0];
            h.style.color = 'blue';
        }

        function atualizarText() {
            let h = document.getElementsByTagName('h1')[0];
            h.innerHTML += " " + numero;
            numero++;
        }

        function mudarTexto() {
            //setTimeout(mudarCor, 1000);
            setInterval(atualizarText, 2000);
        }

        function iniciar() {
            interval = setInterval(atualizarText, 1000);
        }

        function parar() {
            clearInterval(interval);
        }
    </script>

</head>

<body>
    <h1>Titulo</h1>
    <input onclick="iniciar()" type="submit" value="Iniciar">
    <input onclick="parar()" type="submit" value="Parar">
</body>

</html>
